<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather Data API</title>   
    </head>
    <body>
        <h1>Weather Data API</h1>
        <p>URL format: http://127.0.0.1:5000/api/v1/station/date</p>
        <p>For One Station: http://127.0.0.1:5000/api/v1/20/19931025</p>
        <p>For all the stations: http://127.0.0.1:5000/api/v1/10</p>
        <p>For a whole year report: http://127.0.0.1:5000/api/v1/yearly/10/[1990]</p>
        <p>{{data|safe}}
    </body>
</html>
